<div class="product-detail">
  <div *ngIf="loading">
    <div class="loading">Loading product details...</div>
  </div>

  <div *ngIf="error">
    <div class="error">{{error}}</div>
  </div>

  <div *ngIf="productDetails">
    <div class="detail-container">
      <h2>Product Details (Angular MFE)</h2>

      <div class="product-info">
        <h3>{{productDetails.name}}</h3>
        <p class="price">${{productDetails.price}}</p>
        <p class="description">{{productDetails.description}}</p>

        <div class="specs">
          <h4>Specifications</h4>
          <div *ngFor="let entry of productDetails.specs | keyvalue">
            <div class="spec-item">
              <strong>{{entry.key}}:</strong> {{entry.value}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!productDetails">
    <div class="no-product">
      Select a product from the list to see details from Angular
    </div>
  </div>
</div>
