<div class="container">
    <div class="title">
        <span class="title-text">My Cart</span>
        <button [routerLink]="['/order']" class="btn">Check order list</button>
    </div>
    <div class="content">
        <div class="product-list">
            <div class="select">
                <div class="select-one">
                    <input type="checkbox" class="checkbox" />
                    <span class="medium-text">Select All (2 products)</span>
                </div>
                <div class="select-second">
                    <span class="medium-text">Quantity</span>
                </div>
                <div class="select-third">
                    <span class="medium-text">Total</span>
                </div>
            </div>
            <div class="cart-list">
                <div class="product">
                    <div class="select-one">
                        <input type="checkbox" class="checkbox" />
                        <div class="product-image">
                            <img src="https://th.bing.com/th/id/OIP.44ufzzkk_MsDFsiyc-KxcwHaJ6?rs=1&pid=ImgDetMain"
                                alt="PSG Home 2021" />
                        </div>
                        <div class="product-details">
                            <span class="normal-text">PSG Home 2021</span>

                            <span class="bold-text">500,000 VND</span>
                        </div>
                    </div>
                    <div class="select-second">
                        <div class="quantity-controls">
                            <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <rect width="24" height="24" fill="white"></rect>
                                    <path d="M6 12H18" stroke="#125B9A" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                            <span class="text">1</span>
                            <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <rect width="24" height="24" fill="white"></rect>
                                    <path d="M12 6V18" stroke="#125B9A" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                    <path d="M6 12H18" stroke="#125B9A" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="select-third">
                        <div class="price">500,000 VND</div>
                    </div>
                </div>

                <div class="product">
                    <div class="select-one">
                        <input type="checkbox" class="checkbox" />
                        <div class="product-image">
                            <img src="https://th.bing.com/th/id/OIP.ErU9U0s0aBza54cCX5HaUQHaHa?rs=1&pid=ImgDetMain"
                                alt="Cricket NewJersey Blue Brush" />
                        </div>
                        <div class="product-details">
                            <span class="normal-text">Cricket NewJersey Blue Brush</span>

                            <span class="bold-text">500,000 VND</span>
                        </div>
                    </div>
                    <div class="select-second">
                        <div class="quantity-controls">
                            <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <rect width="24" height="24" fill="white"></rect>
                                    <path d="M6 12H18" stroke="#125B9A" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                            <span class="text">1</span>
                            <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <rect width="24" height="24" fill="white"></rect>
                                    <path d="M12 6V18" stroke="#125B9A" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                    <path d="M6 12H18" stroke="#125B9A" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="select-third">
                        <div class="price">500,000 VND</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-summary">
            <div class="subtotal">
                <span class="text-title">Subtotal</span>
                <span class="text-delivery-fee">0 $</span>
            </div>
            <div class="delivery-fee">
                <span class="text-title">Delivery Fee</span>
                <span class="text-delivery-fee">5 $</span>
            </div>
            <div class="total">
                <span class="text-title">Total</span>
                <span class="text-total">5 $</span>
            </div>
            <button class="order-btn">Order</button>
        </div>
    </div>
</div>
